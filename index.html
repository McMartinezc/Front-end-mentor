<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <article class="card">
    <img class="card__image" src="images/image-product-mobile.jpg" alt="Perfume">

    <div class="card__content">
      <h2 class="card__category">Perfume</h2>
      <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__price">
        <span class="card__price-current">$149.99</span>
        <span class="card__price-old">$169.99</span>
      </div>
      <button class="card__addtocart-button">Add to Cart</button>
    </div>
  </article>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
